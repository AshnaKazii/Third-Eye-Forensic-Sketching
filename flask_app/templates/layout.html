<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Face Recognition App</title>
    <!-- Bootstrap 5.3 link without the integrity attribute -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Left Sidebar: Only visible if not on the login page -->
        {% if request.endpoint != 'login' %}
        <div class="col-md-3 col-lg-2 p-3 bg-light">
          <h4>Sidebar</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('dashboard') }}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('analyze') }}">Analyze</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('sketch') }}">Make Sketch</a>
            </li>
          </ul>
        </div>
        {% endif %}

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-3">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Face Recognition App</a>
              <div class="d-flex">
                {% if session.get('user') %}
                <a class="btn btn-outline-danger" href="{{ url_for('logout') }}"
                  >Logout</a
                >
                {% endif %}
              </div>
            </div>
          </nav>
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <!-- Bootstrap 5.3 JS link without the integrity attribute -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
